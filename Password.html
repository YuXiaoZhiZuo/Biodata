<!DOCTYPE html> <html lang="zh-CN"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/renderers/CSS2DRenderer.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script> <title>安全验证</title> <style> body { font-family: Arial, sans-serif; background-color: #222; color: #fff; margin: 0; padding: 0; display: flex; height: 100vh; overflow: hidden; flex-direction: column; } @media (min-width: 1200px) { body { flex-direction: row; height: 100vh; overflow: hidden; } } .left-panel, .right-panel { flex: 1; display: flex; justify-content: center; align-items: center; position: relative; } .left-panel { background-color: #333; min-height: 50vh; } .right-panel { padding: 20px; box-sizing: border-box; } .login-box { width: 80%; max-width: 400px; text-align: center; } h1 { font-size: 2.5rem; margin-bottom: 30px; color: #FFD700; } .input-group { margin-bottom: 20px; text-align: left; } label { display: block; margin-bottom: 8px; font-size: 1.2rem; } input { width: 100%; padding: 12px; border: 2px solid #444; border-radius: 5px; background-color: #333; color: #fff; font-size: 1.1rem; } button { background-color: #FFD700; color: #222; border: none; padding: 12px 30px; border-radius: 5px; cursor: pointer; font-size: 24px; font-weight: bold; transition: all 0.3s; } button:hover { background-color: #efd44a; transform: translateY(-2px); } .error-message { color: #ff6b6b; margin-top: 15px; display: none; } #model-viewer { width: 80%; height: 80%; background-color: #444; border-radius: 10px; display: flex; justify-content: center; align-items: center; color: #999; font-size: 1.2rem; position: relative; overflow: hidden; } #model-viewer canvas { position: absolute; top: 0; left: 0; width: 100% !important; height: 100% !important; } .mobile-warning { display: none; position: fixed; top: 0; left: 0; width: 100%; background: #ffcc00; color: #000; font-size: 10px; text-align: center; padding: 10px; z-index: 1000; } @media (max-width: 1199px) { .mobile-warning { display: block; } #model-viewer { height: 60vh; } } </style> </head> <body> <div class="mobile-warning"> 此页面专为电脑端设计，建议在电脑上访问以获得最佳体验 </div> <div class="left-panel"> <div id="model-viewer"> <p id="loading-text">3D交互展示区加载中...</p> </div> </div> <div class="right-panel"> <div class="login-box"> <h1>安全验证</h1> <div class="input-group"> <label for="password">请输入密钥：</label> <input type="password" id="password" placeholder="输入访问密钥"> </div> <button onclick="checkPassword()">确认</button> <div id="error" class="error-message">密钥错误，请重试</div> </div> </div> <script> function checkPassword() { const password = document.getElementById('password').value; const errorElement = document.getElementById('error'); if (password === "845s") { sessionStorage.setItem('authenticated', 'true'); window.location.href = 'index.html'; } else { errorElement.style.display = 'block'; setTimeout(() => { errorElement.style.display = 'none'; }, 3000); } } document.getElementById('password').addEventListener('keypress', function(e) { if (e.key === 'Enter') { checkPassword(); } }); </script> <script> const container = document.getElementById('model-viewer'); const loadingText = document.getElementById('loading-text'); loadingText.style.display = 'none'; const width = container.clientWidth; const height = container.clientHeight; const scene = new THREE.Scene(); const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000); const renderer = new THREE.WebGLRenderer({ antialias: true }); renderer.setSize(width, height); container.appendChild(renderer.domElement); const geometry = new THREE.BoxGeometry(); const material = new THREE.MeshBasicMaterial({ color: 0xFFD700 }); const cube = new THREE.Mesh(geometry, material); scene.add(cube); const CSS2DRenderer = new THREE.CSS2DRenderer(); CSS2DRenderer.setSize(width, height); CSS2DRenderer.domElement.style.position = 'absolute'; CSS2DRenderer.domElement.style.top = '0'; CSS2DRenderer.domElement.style.left = '0'; CSS2DRenderer.domElement.style.width = '100%'; CSS2DRenderer.domElement.style.height = '100%'; CSS2DRenderer.domElement.style.pointerEvents = 'none'; container.appendChild(CSS2DRenderer.domElement); const warningElement = document.createElement('div'); warningElement.innerHTML = '❗'; warningElement.style.fontSize = '0px'; warningElement.style.transition = 'all 0.5s ease'; warningElement.style.color = 'red'; warningElement.style.position = 'absolute'; warningElement.style.textShadow = '0 0 10px rgba(255,0,0,0.7)'; const warningLabel = new THREE.CSS2DObject(warningElement); warningLabel.position.set(0, 1, 0); scene.add(warningLabel); camera.position.z = 2; const raycaster = new THREE.Raycaster(); const mouse = new THREE.Vector2(); function onMouseClick(event) { const rect = container.getBoundingClientRect(); mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1; mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1; raycaster.setFromCamera(mouse, camera); const intersects = raycaster.intersectObject(cube); if (intersects.length > 0) { warningElement.style.fontSize = '100px'; setTimeout(() => { warningElement.style.fontSize = '0px'; }, 1000); gsap.to(cube.position, { y: 0.5, duration: 0.2, yoyo: true, repeat: 1 }); gsap.to(material.color, { r: 1, g: 0, b: 0, duration: 0.3, onComplete: () => { gsap.to(material.color, { r: 1, g: 0.843, b: 0, duration: 0.5 }); } }); } } container.addEventListener('click', onMouseClick, false); function animate() { requestAnimationFrame(animate); cube.rotation.x += 0.01; cube.rotation.y += 0.01; renderer.render(scene, camera); CSS2DRenderer.render(scene, camera); } function getContainerSize() { return { width: container.clientWidth, height: container.clientHeight }; } function handleResize() { const { width: newWidth, height: newHeight } = getContainerSize(); camera.aspect = newWidth / newHeight; camera.updateProjectionMatrix(); renderer.setSize(newWidth, newHeight); } window.addEventListener('resize', handleResize); animate(); </script> </body> </html>
